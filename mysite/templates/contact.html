{% extends 'base.html' %}

{%block body%}
<div class="container-fluid px-0">
 <img   src="https://source.unsplash.com/1600x600/?Phone,contact"   class="d-block w-100  mx-0" alt="...">
 </div>
<div class="container">
 <h1 class="text-center">
  Contact us
 </h1>
 <form method="post" action="/contact/">
     {% csrf_token %}
    <div class="form-group">
    <label for="name">Your Name</label>
    <input type ="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type ="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
  </div>

   <div class="form-group">
    <label for="phone">Phone number</label>
    <input type ="number" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
  </div>

  <div class="form-group">
    <label for="desc">Tell me about what you want to contact me for...?</label>
    <textarea class="form-control" id="desc"   rows="3"  name="desc" ></textarea>
  </div>
  <button class="btn btn-primary my-3" type="submit">
   Submit
  </button>
</form>
</div>

{% endblock body %}
